<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Posts</title>
  <style>
    .card {
      margin-left: 80px;
    }
    .but{
      margin-left: 1008px;
    }
  </style>

</head>

<body><br><br>
  <center>
  <h2>All your posts are here.</h2>
</center><br>
  <div class='but'>
    <a class="btn btn-success float-right" href="../add_post" role="button">Add Posts</a>
  </div><br>

  {%for i in param%}

  <div class="card w-75">
    <div class="card-body">
      <h5 class="card-title">Created by {{i.user}} ({{i.user.first_name}} {{i.user.last_name}})</h5>
      <p class="card-text">
        <hr>
      <ul>
        <li>{{i.texts}}</li>
        <li>Created at {{i.created_at}}</li>
        <li>Updated at {{i.updated_at}}</li>
      </ul>
      </p>
    </div>
  </div>

  {%endfor%}


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
